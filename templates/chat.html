<!DOCTYPE html>
<html>
<head>
    <title>Chat Web Interface</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Chat Web Interface</h1>

    <hr>

    <h2>Send Message</h2>
    <form id="send-form">
        <label>Recipient:</label>
        <input type="text" id="recipient"><br>
        <label>Message:</label>
        <input type="text" id="message"><br>
        <input type="submit" value="Send" onclick="sendMessage(event)">
    </form>

    <hr>

    <h2>Incoming Messages</h2>
    <ul id="message-list"></ul>

    <script>
        // Function to fetch new messages from the server
        function fetchMessages() {
            fetch('/get_messages')
                .then(response => response.json())
                .then(messages => {
                    // Process the retrieved messages and update the UI
                    updateMessageList(messages);
                });
        }

        // Function to update the message list in the UI
        function updateMessageList(messages) {
            const messageList = document.getElementById('message-list');
            messageList.innerHTML = '';

            // Iterate through the messages and add them to the list
            messages.forEach(message => {
			
				const data = JSON.stringify(message);
                const listItem = document.createElement('li');
                listItem.textContent = data;
                messageList.appendChild(listItem);
            });
        }

        // Fetch new messages every 1 second
        setInterval(fetchMessages, 1000);

        // Function to send a new message
        function sendMessage(event) {
            event.preventDefault();

            const recipient = document.getElementById('recipient').value;
            const message = document.getElementById('message').value;

            // Send the message to the server using fetch
            fetch('/send_message', {
                method: 'POST',
                body: JSON.stringify({ recipient: recipient, message: message }),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                // Clear the input fields after sending the message
                document.getElementById('recipient').value = '';
                document.getElementById('message').value = '';
            });
        }
    </script>
</body>
</html>
