<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>SecureChat - Web Interface</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<link rel="stylesheet" href="chatstyles.css">

</head>

<body style="height: 100vh; width: 100vw; overflow: hidden; background: #335">

	<div class="container-fluid">
		<div class="row" style="height: 100vh;">

			<!-- Chats Tab -->
			<div class="col-3" style="background: rgb(34, 34, 56)">

				<div class="position-relative">
					<div class="p-3 chats">
						<h3 class="text-white">Chats</h3>
					</div>
				</div>

				<div id="chatsTab" class="list-group list-group-flush" style="overflow-y: scroll; max-height: 90vh;">
				</div>
			</div>

			<div class="col-1"></div>
			<!-- Chat Window -->
			<div class="col-7">
				<!-- Header -->
				<div class="row">
					<header style="height: 10vh; width: 100%;">
						<h1 class="text-white text-center">Secure Chat</h1>
					</header>
				</div>
				<!-- Chat Messages -->
				<div class="row" style="height: 80vh;">
					<div id="chatMessages" style="overflow-y: scroll; max-height: 80vh"></div>
				</div>
				<!-- Send Messages -->
				<div class="row align-items-center" style="min-height: 10vh;">
					<div class="col">
						<input type="text" placeholder="Enter your message" class="form-control mx-2">
					</div>

					<div class="col">
						<button type="button" class="btn btn-primary mx-3">Send</button>
					</div>

				</div>
			</div>

			<div class="col-1"></div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
			crossorigin="anonymous"></script>
		<script src="script.js"></script>
</body>

</html>
